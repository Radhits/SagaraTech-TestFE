<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagara Tech</title>
    <link rel="stylesheet" href="css/LoginPage.css" />
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="images/sagara-logo.png" alt="logo">
            </div>
            <div class="form">
                <form>
                    <h1 class="bold">Log In</h1>
                    <div class="data-input">
                        <label for="email">Email Address</label>
                        <input 
                            type="email"
                            name="email"
                            id="email" 
                            placeholder="Masukkan email yang sudah didaftar" 
                            required>
                    </div>
                    <div class="data-input">
                        <label for="password">Kata Sandi</label>
                        <input 
                            type="password" 
                            name="password"
                            id="password" 
                            placeholder="Masukkan password yang sudah didaftar"
                            required>
                    </div>
                    <button class="btn" type="button" id="loginButton">Log in</button>
                </form>
            </div>
        </div>
        <div class="right-container">
            <img src="images/Background.png" alt="images">
        </div>
    </div>
    <script src="js/LoginPage.js"></script>
</body>
</html>
